<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laraval CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar navbar-expand bg-black">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-light">Laraval CRUD</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <h5><i class="bi bi-journal-text"></i> Product Details</h5>

            <nav class="my-3">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">View Product</li>
                </ul>
            </nav>
            <hr>

            <div class="card py-2">
                <img src="images/1.jpg" alt="Product" class="card-img-top" />

                <div class="card-body">
                    <h5 class="card-title fw-bold"> Samsung Galaxy A52</h5>

                    <p class="card-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias similique nobis inventore
                        perferendis qui corporis.
                    </p>

                    <p>M.R.P <small>Rs.25500</small></p>
                    <p>Selling Price <small>Rs.18500</small></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</html>
